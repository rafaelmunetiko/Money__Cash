<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Cash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./CSS/styles.css">

</head>

<body class="corpo">
    <header class="container-fluid text-center">
            <img src="./Images/LOGO FINTECH.png" class="logo" alt="logo money cash">
    </header>

    <main class="container-fluid text-center">
        <h1 class="links">Olá! Seja bem-vindo!</h1>

        <p>Por favor, faça seu login</p>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

            <input type="radio" class="btn-check" name="btnradio" id="pessoa_fisica" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="pessoa_fisica">Pessoa Física</label>

            <input type="radio" class="btn-check" name="btnradio" id="pessoa_juridica" autocomplete="off">
            <label class="btn btn-outline-success" for="pessoa_juridica">Pessoa Jurídica</label>

        </div>

        <section>

            <div class="container-fluid">
                <div class="d-flex flex-column align-items-center">
                    <label class="caixa" for="cpf">CPF/CNPJ:</label>
                    <input type="text" maxlength="11" id="cpf">
                    <label class="caixa" for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>
            </div>

            <div class="container-fluid links">
                <a class="btn btn-success" href="#">Entrar</a>
                <div class="container-fluid links">
                    <a class="btn btn-outline-success" href="#">Esqueci minha senha</a>
                </div>

                <div class="container-fluid">
                    <p>Ou faça login com as seguintes opções:</p>
                    <a href="#"><i class="fa-brands fa-facebook icon" style="color: #3b5998;"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g icon" style="color: #db4a39;"></i></a>
                </div>

        </section>

        <div class="container-fluid">
            <p>Não possui conta? <a href="#"> Cadastre-se </a> </p>
        </div>

    </main>

    <footer class="container-fluid text-center pe">
        <a href="#" class="text-light">Para mais informações clique AQUI!</a>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
